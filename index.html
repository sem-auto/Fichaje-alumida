<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fichaje Alumida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f6f8;
      margin: 0;
      padding: 40px;
    }
    h1 { margin-bottom: 30px; }
    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }
    .btn {
      flex: 1;
      padding: 20px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      max-width: 300px;
    }
    .entrada { background: #28a745; }
    .salida  { background: #dc3545; }
  </style>
</head>
<body>
  <h1>Fichaje Alumida</h1>

  <div class="row">
    <button class="btn entrada" onclick="fichar('Salvador Sanchez Bonet','entrada')">
      Salvador Sánchez Bonet — Entrada
    </button>
    <button class="btn salida" onclick="fichar('Salvador Sanchez Bonet','salida')">
      Salvador Sánchez Bonet — Salida
    </button>
  </div>

  <div class="row">
    <button class="btn entrada" onclick="fichar('Mari Paz Garcia Saez','entrada')">
      Mari Paz Garcia Saez — Entrada
    </button>
    <button class="btn salida" onclick="fichar('Mari Paz Garcia Saez','salida')">
      Mari Paz Garcia Saez — Salida
    </button>
  </div>

  <audio id="beepOk" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=" preload="auto"></audio>

  <script>
    const WEBAPP = "https://script.google.com/macros/s/AKfycbwIavHSx6Qh61l7WrB8VYowo67h8EeOSFPxRl8uJBHww4WGMSQEmKl3UOQSeupYEaOT/exec";

    async function fichar(nombre, tipo) {
      const url = `${WEBAPP}?nombre=${encodeURIComponent(nombre)}&tipo=${tipo}`;
      try {
        await fetch(url);
        document.getElementById('beepOk').play();
      } catch (err) {
        alert("Error al fichar");
      }
    }
  </script>
</body>
</html>
