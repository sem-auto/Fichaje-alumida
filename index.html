<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fichaje Alumida</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f6f8; margin: 0; padding: 40px; }
    h1 { margin-bottom: 30px; }
    input { padding: 10px; font-size: 16px; margin-bottom: 20px; width: 280px; }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
    }
    .entrada { background: #28a745; }
    .salida  { background: #dc3545; }
  </style>
</head>
<body>
  <h1>Fichaje Alumida</h1>
  <input id="nombre" type="text" placeholder="Escribe tu nombre" />

  <div>
    <button class="btn entrada" onclick="fichar('entrada')">Fichar Entrada</button>
    <button class="btn salida"  onclick="fichar('salida')">Fichar Salida</button>
  </div>

  <audio id="beepOk" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=" preload="auto"></audio>

  <script>
    const WEBAPP = "https://script.google.com/macros/s/AKfycbwIavHSx6Qh61l7WrB8VYowo67h8EeOSFPxRl8uJBHww4WGMSQEmKl3UOQSeupYEaOT/exec";

    async function fichar(tipo) {
      const nombre = document.getElementById('nombre').value.trim();
      if (!nombre) { alert("Escribe tu nombre"); return; }

      const url = `${WEBAPP}?nombre=${encodeURIComponent(nombre)}&tipo=${tipo}`;
      try {
        await fetch(url);
        document.getElementById('beepOk').play();
        alert(`OK ${nombre} â€” ${tipo.toUpperCase()}`);
      } catch (err) {
        alert("Error al fichar");
      }
    }
  </script>
</body>
</html>
