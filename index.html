<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fichaje Alumida</title>
  <style>
    body {
      margin:0; height:100vh;
      display:flex; align-items:center; justify-content:center;
      background:#f2f2f2; font-family:sans-serif;
    }
    .container { text-align:center; }
    h1 {
      font-size:28px; margin-bottom:30px; color:#222;
    }
    .grid {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
    }
    .btn {
      padding:14px 18px;
      font-size:18px;
      font-weight:bold;
      border:none; border-radius:8px;
      color:#fff; cursor:pointer;
    }
    .in  { background:#34a853; }
    .out { background:#ea4335; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fichaje — Alumida</h1>
    <div class="grid">
      <button class="btn in"  onclick="fichar('Salvador','entrada')">Salvador — Entrada</button>
      <button class="btn out" onclick="fichar('Salvador','salida')">Salvador — Salida</button>
      <button class="btn in"  onclick="fichar('Gloria','entrada')">Gloria — Entrada</button>
      <button class="btn out" onclick="fichar('Gloria','salida')">Gloria — Salida</button>
    </div>
  </div>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyroIF8wuENtISA1j0Bw6bYCX_lFYHMbv1bYGkOT5UBjF8C22k5MELkByQrI9Iv90Vh/exec";
    function fichar(nombre, tipo) {
      const url = `${WEBAPP_URL}?nombre=${encodeURIComponent(nombre)}&tipo=${tipo}&plain=1`;
      fetch(url, { method: 'GET', mode: 'no-cors' })
        .then(() => alert(`${nombre} — ${tipo} registrada`))
        .catch(() => alert('Error al fichar'));
    }
  </script>
</body>
</html>
