<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fichaje Alumida</title>
  <style>
    :root { --gap: 18px; }
    body { margin: 0; font-family: system-ui, Arial, sans-serif; background: #f4f6f8; color: #111;
           min-height: 100vh; display: grid; place-items: center; }
    .wrap { width: 100%; max-width: 560px; padding: 24px; }
    h1 { margin: 0 0 18px; font-size: 22px; text-align: center; }
    .grid { display: grid; grid-template-columns: 1fr; gap: var(--gap); }
    @media (min-width: 460px) { .grid { grid-template-columns: 1fr 1fr; } }
    button { appearance: none; border: 0; border-radius: 14px; padding: 18px 16px;
             font-size: 18px; font-weight: 600; cursor: pointer; color: #fff;
             box-shadow: 0 6px 16px rgba(0,0,0,.12); transition: transform .04s ease; width: 100%; }
    button:active { transform: scale(.98); }
    .in  { background: #16a34a; }   /* verde */
    .out { background: #dc2626; }   /* rojo  */
    .status { margin-top: var(--gap); padding: 14px 16px; border-radius: 12px; background: #fff;
              border: 1px solid #e5e7eb; font-size: 15px; min-height: 48px; display: flex;
              align-items: center; justify-content: center; text-align: center; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Fichaje Alumida</h1>
    <div class="grid">
      <button class="in"  onclick="fichar('Salvador Sánchez Bonet','entrada')">Salvador Sánchez Bonet — Entrada</button>
      <button class="out" onclick="fichar('Salvador Sánchez Bonet','salida')">Salvador Sánchez Bonet — Salida</button>
      <button class="in"  onclick="fichar('Mari Paz García Saez','entrada')">Mari Paz García Saez — Entrada</button>
      <button class="out" onclick="fichar('Mari Paz García Saez','salida')">Mari Paz García Saez — Salida</button>
    </div>
    <div id="status" class="status">Listo</div>
  </div>

  <!-- Iframe oculto para enviar los fichajes -->
  <iframe name="hiddenFrame" style="display:none;"></iframe>

  <script>
    const WEBAPP = "https://script.google.com/macros/s/AKfycbzgf-zMpJGte4-3PeQ7cIVYBkeAfsXLnVAoiQuGYFrrnFKExw7Z2HPJBNxrhHgB9zRb/exec";
    const statusBox = document.getElementById('status');

    function setStatus(msg){
      statusBox.textContent = msg;
    }

    function fichar(nombre, tipo){
      const url = WEBAPP
        + "?nombre=" + encodeURIComponent(nombre)
        + "&tipo=" + encodeURIComponent(tipo)
        + "&t=" + Date.now();

      // Muestra feedback inmediato
      const stamp = new Date().toLocaleString("es-ES");
      setStatus(`OK ${nombre} — ${tipo} (${stamp})`);

      // Lanza la petición a través del iframe oculto
      const iframe = document.querySelector("iframe[name=hiddenFrame]");
      iframe.src = url;
    }
  </script>
</body>
</html>
